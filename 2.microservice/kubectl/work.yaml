apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: worker 
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: worker 
    spec:
      containers:
      - name: worker 
        image: 본인 ACR 주소를 입력해주세요./work:latest
        ports:
        - containerPort: 4000 
      imagePullSecrets:
      - name: acr-auth
---
