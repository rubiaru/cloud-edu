apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: upload 
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: upload 
    spec:
      containers:
      - name: upload 
        image: 본인 ACR 주소를 입력해주세요./upload:latest
        ports:
        - containerPort: 4000 
      imagePullSecrets:
      - name: acr-auth
---
apiVersion: v1
kind: Service
metadata:
  name: upload 
spec:
  type: LoadBalancer
  ports:
  - port: 4000 
  selector:
    app: upload 
